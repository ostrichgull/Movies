

<form (ngSubmit)="submitMovie()">
  <br/>
  <div>
    <div class="form-group row">   
      <input type="hidden" class="form-control" placeholder="ID" [(ngModel)]="movie.ID" name="ID">
    </div>       
    <div class="form-group row">   
        <label for="Title" class="col-2 col-form-label">Title</label>
        <div class="col-5">
          <input type="text" class="form-control" placeholder="Movie title" [(ngModel)]="movie.Title" name="Title" required="true">
        </div>
    </div>           
    <div class="form-group row">   
        <label for="Genre" class="col-2 col-form-label">Genre</label>
        <div class="col-5">
          <input type="text" class="form-control" placeholder="Movie genre" [(ngModel)]="movie.Genre" name="Genre" required="true">
        </div>
    </div>       
    <div class="form-group row">   
        <label for="Rating" class="col-2 col-form-label">Rating</label>
        <div class="col-5">
          <input type="text" class="form-control" placeholder="Movie rating" [(ngModel)]="movie.Rating" name="Rating" required="true">
        </div>
    </div>      
    <div class="form-group row">   
        <label for="ReleaseDate" class="col-2 col-form-label">Release date</label>
        <div class="col-5">
          <input type="date" class="form-control" placeholder="Movie release date" [(ngModel)]="movie.ReleaseDate" name="ReleaseDate" required="true">
        </div>
    </div>  
    <div class="form-group row">   
        <label for="Price" class="col-2 col-form-label">Price</label>
        <div class="col-5">
          <input type="number" class="form-control" placeholder="Movie price" [(ngModel)]="movie.Price" name="Price" min="1" step=".001" required="true">
        </div>
    </div>             
    <br />
    <button *ngIf="!editing" type="submit" class="btn btn-primary">Add movie</button>
    <button *ngIf="editing" type="submit" class="btn btn-primary">Update movie</button>
  </div>
</form>
